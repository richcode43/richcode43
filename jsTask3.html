<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        var output = [];
        function isDivisible(num){
            for(i = 0; i <= num; i++ ){
                output.push(i);
                if(output[i]%2 == 0){
                    if(output[i]%2 == 0 && output[i]%3 == 0){
                        output[i] = "yu-gi";
                    }
                    else if(output[i]%2 == 0 && output[i]%5 == 0){
                        output[i] = "yu-oh";
                    }
                    else if(output[i]%2 == 0 && output[i]%3 == 0 && output[i]%5 == 0){
                        output[i] = "yu-gi-oh";
                    }
                    else{
                        output[i] = "yu";
                    }
                }
                else if(output[i]%3 == 0){
                    if(output[i]%3 == 0 && output[i]%5 == 0){
                        output[i] = "gi-oh";
                    }
                    else{
                        output[i] = "gi";
                    }
                }
                else if(output[i]%5 == 0){
                    output[i] = "oh";
                }
            }
            output.shift()
            console.log(output);
        }
        isDivisible(6);
    </script>
    </body>
</html>
